{% extends "base.html" %}

{% block menu %}
    {% for category in Menu_Cat %}
        {% if category.menu.slug == menu.slug %}
            <ul>
                <li>
                    <a href="{% url 'product' menu.slug category.slug %}">
                        {{ category }}
                    </a>
                </li>
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
